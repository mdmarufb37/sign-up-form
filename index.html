<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <div class="container">
        <form class="box border-radius" action="index.html" method="post">
        <div class="text-center">
          <h1 class="text-aqua">register</h1>
          <p class="text-white py-1">Sign up here to explore all the items</p>
        </div>
        <div class="flex">
        <div class="col-1">
          <label for="m-box">first name</label>
        <input class="m-box" type="text" placeholder="type your first name" value="">
          </div>
          <div class="col-1">
            <label for="m-box">last name</label>
          <input class="m-box" type="text" placeholder="type your last name" value="">
            </div>
        </div>
        <div class="">
          <label for="m-box">email</label>
          <input class="m-box" type="email" placeholder="type your email" value="">
        </div>
        <div class="">
          <label for="m-box">password</label>
          <input class="m-box" type="password" placeholder="type your password" value="">
        </div>
        <div class="">
          <label for="m-box">confirm password</label>
          <input class="m-box" type="password" placeholder="confirm your password" value="">
        </div>
        <div class="flex py-1 me-1">
        <input type="checkbox" name="" value="">
        <p class="text-aqua fs-1">i accept the <a href="#">terms</a> and <a href="#">privacy policy</a></p>
        </div>
        <div class="btn">
        <button class="col-2 bg-green text-white py border-radius fs-1" type="button" name="button">register</button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
